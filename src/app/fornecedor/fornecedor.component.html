<div class="form-container">
  <h1>Fornecedor</h1>
  <form class="form-card" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cnpjCpf">CNPJ ou CPF:</label>
      <input type="text" [(ngModel)]="fornecedor.cnpjCpf" id="cnpjCpf" name="cnpjCpf" required>
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" [(ngModel)]="fornecedor.nome" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" [(ngModel)]="fornecedor.email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" [(ngModel)]="fornecedor.cep" id="cep" name="cep" required>
    </div>

    <button type="submit">Salvar</button>
  </form>
</div>
