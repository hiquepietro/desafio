<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" [(ngModel)]="cnpj" name="cnpj" required>
    </div>

    <div class="form-group">
      <label for="nomeFantasia">Nome Fantasia:</label>
      <input type="text" id="nomeFantasia" [(ngModel)]="nomeFantasia" name="nomeFantasia" required>
    </div>

    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" [(ngModel)]="cep" name="cep" required>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
